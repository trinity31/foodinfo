<div class="row">
    <div class="col-md-12">
        <div class="media" *ngFor="let food of foods" routerLink="/category/{{food.seq_code}}" class="list-group-item">
        <div class="media-left">
            <a href="#">
            <img class="media-object" src="{{food.thumb_img}}" width="160px" height="160px" alt="Image">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{food.food_name}}</h4>
            제조사: {{food.sell_com}} <br>
            용량: {{food.volume}}
        </div>
        </div>
    </div>
</div>
