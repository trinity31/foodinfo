<div class="page-header">
  <h1><a routerLink="/category"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a> {{getCurrentCategory()}}</h1>
</div>

<!--<div class="list-group">
  <a *ngFor="let food of foods" routerLink="/category/{{food.seq_code}}" class="list-group-item">{{food.food_name}}</a>

<div class="row">
    <div class="col-md-12">
        <div class="media" *ngFor="let food of foods" routerLink="/food-detail/{{food.code}}/{{food.seq_code}}" (click)="setCurrentFood(food)" class="list-group-item">
            <div class="media-left">
                <img class="media-object" src="{{food.thumb_img}}" width="160px" height="160px" alt="Image">
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{food.food_name}}</h4>
                제조사: {{food.sell_com}} <br>
                용량: {{food.volume}}
            </div>
        </div>
    </div>
</div>

<nav aria-label="Page navigation">
  <ul class="pagination">

  </ul>
</nav>
